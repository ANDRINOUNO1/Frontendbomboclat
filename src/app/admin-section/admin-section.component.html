<div class="dashboard-container">


  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="admin-logo-bar">
  <img src="assets/images/bcflats.png" alt="Hotel Logo" class="admin-logo" />
</div>
    <nav>
      <a routerLink="dashboard" routerLinkActive="active"><i class="fa fa-chart-bar"></i> Dashboard</a>
      <a routerLink="booking" routerLinkActive="active"><i class="fa fa-briefcase"></i> Booking</a>
      <a routerLink="customers" routerLinkActive="active"><i class="fa fa-users"></i> Customers</a>
      <a routerLink="rooms" routerLinkActive="active"><i class="fa fa-bed"></i> Rooms</a>
      <a routerLink="staff" routerLinkActive="active"><i class="fa fa-user"></i> Staff</a>
      <a routerLink="pricing" routerLinkActive="active"><i class="fa fa-money-bill"></i> Pricing</a>
      <a routerLink="apps" routerLinkActive="active"><i class="fa fa-th"></i> Apps</a>
      <a routerLink="employees" routerLinkActive="active"><i class="fa fa-id-badge"></i> Employees</a>
      <a routerLink="accounts" routerLinkActive="active"><i class="fa fa-wallet"></i> Accounts</a>
      <a routerLink="payroll" routerLinkActive="active"><i class="fa fa-money-check-alt"></i> Payroll</a>
    </nav>
  </aside>
  <!-- Main Content -->
  <main class="main-content">
    <!-- Header Bar -->
    <div class="header-bar">
      <div class="left">
        <span class="hotel-title">{{ hotelName }}</span>
        <div class="search-box">
          <input type="text" placeholder="Search anything... Press CTRL+SPACE for hint">
        </div>
      </div>
      <div class="user-info">
        <span>{{ user }}</span>
        <i class="fa fa-user-circle"></i>
        <button class="toggle-mode-btn" (click)="toggleDarkMode()">
          <i class="fa" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
          {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
    <!-- Footer / Working Info -->
    <div style="padding:1rem 2rem; color:#888; font-size:1rem;">
      Working Date: <b>Tuesday, February 06, 2018</b> &nbsp;|&nbsp;
      Audited Date: <b>Saturday, March 10, 2018</b> &nbsp;|&nbsp;
      Shift Date: <b>Friday, March 16, 2018 12:28:16 PM</b>
    </div>
  </main>
</div>
