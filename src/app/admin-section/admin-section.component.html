<div class="dashboard-container">
  <aside class="sidebar">
    <div class="admin-logo-bar">
  <img src="assets/images/bcflats.png" alt="Hotel Logo" class="admin-logo" />
</div>
    <nav>
      <a routerLink="dashboard" routerLinkActive="active"><i class="fa fa-chart-bar"></i> Dashboard</a>
      <a routerLink="booking" routerLinkActive="active"><i class="fa fa-briefcase"></i> Bookings</a>
      <a routerLink="customers" routerLinkActive="active"><i class="fa fa-users"></i> Customers</a>
      <a routerLink="rooms" routerLinkActive="active"><i class="fa fa-bed"></i> Rooms</a>
      <a routerLink="payroll" routerLinkActive="active"><i class="fa fa-money-check-alt"></i> Payroll</a>
    </nav>
    <div class="sidebar-bottom">
      <button class="toggle-mode-btn" (click)="toggleDarkMode()">
        <i class="fa" [ngClass]="isDarkMode ? 'fa-moon' : 'fa-sun'"></i>
        {{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}
      </button>
      <button class="logout-btn" (click)="logout()">
        <i class="fa fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'customers'">
      <a (click)="toggleMenu('customers')">
        <i class="fa fa-user"></i> Customers
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'customers' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'customers'">
        <a routerLink="customers" routerLinkActive="active"><i class="fa fa-users"></i>Customer List</a>
        <a routerLink="customers/feedback">Feedback</a>
      </div>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'rooms'">
      <a (click)="toggleMenu('rooms')">
        <i class="fa fa-key"></i> Rooms
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'rooms' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'rooms'">
        <a routerLink="rooms" routerLinkActive="active"><i class="fa fa-bed"></i>Room List</a>
        <a routerLink="rooms/types">Room Types</a>
      </div>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'staff'">
      <a (click)="toggleMenu('staff')">
        <i class="fa fa-user"></i> Staff
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'staff' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'staff'">
        <a routerLink="staff/list">Staff List</a>
        <a routerLink="staff/roles">Roles</a>
      </div>
    </div>

    <a routerLink="payroll" routerLinkActive="active"><i class="fa fa-money-check-alt"></i> Pricing </a>
  </nav>
</aside>
<main class="main-content">
  <router-outlet></router-outlet>
</main>
</div>
  <div class="footer">
    <p>&copy; 2023 Hotel Management System</p>
    <p>Version 1.0.0</p>
  </div>
