<div class="dashboard-container">
  <aside class="sidebar">
  <div class="admin-logo-bar">
    <img src="assets/images/bcflats.png" alt="Hotel Logo" class="admin-logo" />
    <span class="hotel-title">HOTEL</span>
  </div>

  <div class="header-bar">
    <div class="header-search">
      <input type="text" placeholder="Search here" />
      <button><i class="fa fa-search"></i></button>
    </div>
    <div class="header-actions">
      <div class="notification">
        <i class="fa fa-bell"></i>
        <span class="badge">3</span>
      </div>
      <div class="user-menu" (click)="toggleUserMenu()" tabindex="0" (blur)="closeUserMenu()">
        <img src="assets/images/flag.png" alt="User" class="user-avatar" />
        <i class="fa fa-chevron-down"></i>
        <div class="user-dropdown" *ngIf="userMenuOpen">
         <div class="dropdown-header">Profile of Administrator</div>
         <a (click)="goToProfile()">My Profile</a>
         <a (click)="goToSettings()">Account Settings</a>
          <a (click)="logout()">Log Out</a>
          <hr />
         <button class="toggle-mode-btn" (click)="toggleDarkMode()">
         <i class="fa" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
        {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
       </button>
      </div>
      </div>
    </div>
  </div>

  <nav>
    <a routerLink="dashboard" routerLinkActive="active"><i class="fa fa-chart-bar"></i> Dashboard</a>

    <div class="sidebar-group" [class.open]="openMenu === 'booking'">
      <a (click)="toggleMenu('booking')">
        <i class="fa fa-briefcase"></i> Booking
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'booking' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'booking'">
        <a routerLink="booking" routerLinkActive="active"><i class="fa fa-briefcase"></i> New Bookings</a>
        <a routerLink="booking/history">Booking History</a>
      </div>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'customers'">
      <a (click)="toggleMenu('customers')">
        <i class="fa fa-user"></i> Customers
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'customers' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'customers'">
        <a routerLink="customers" routerLinkActive="active"><i class="fa fa-users"></i>Customer List</a>
        <a routerLink="customers/feedback">Feedback</a>
      </div>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'rooms'">
      <a (click)="toggleMenu('rooms')">
        <i class="fa fa-key"></i> Rooms
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'rooms' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'rooms'">
        <a routerLink="rooms" routerLinkActive="active"><i class="fa fa-bed"></i>Room List</a>
        <a routerLink="rooms/types">Room Types</a>
      </div>
    </div>

    <div class="sidebar-group" [class.open]="openMenu === 'staff'">
      <a (click)="toggleMenu('staff')">
        <i class="fa fa-user"></i> Staff
        <span class="arrow">
          <i class="fa" [ngClass]="openMenu === 'staff' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
        </span>
      </a>
      <div class="submenu" *ngIf="openMenu === 'staff'">
        <a routerLink="staff/list">Staff List</a>
        <a routerLink="staff/roles">Roles</a>
      </div>
    </div>

    <a routerLink="payroll" routerLinkActive="active"><i class="fa fa-money-check-alt"></i> Pricing </a>
  </nav>
</aside>
<main class="main-content">
  <router-outlet></router-outlet>
</main>
</div>
  <div class="footer">
    <p>&copy; 2023 Hotel Management System</p>
    <p>Version 1.0.0</p>
  </div>
