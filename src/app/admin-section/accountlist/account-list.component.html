<div class="account-list-container bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 p-8 rounded-xl shadow-lg">
  <table class="account-table w-full border-collapse mb-4 bg-white dark:bg-gray-800">
    <thead>
      <tr>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">#</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Username</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Name</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Email</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Role</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Password</th>
        <th class="bg-gray-100 dark:bg-gray-700 font-semibold">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of pagedAccounts; let i = index" class="border-b dark:border-gray-700">
        <td>{{ (page - 1) * pageSize + i + 1 }}</td>
        <td *ngIf="editingId !== acc.id">{{ acc.title }}</td>
        <td *ngIf="editingId === acc.id"><input [(ngModel)]="editAccount!.title" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1" /></td>
        <td *ngIf="editingId !== acc.id">{{ acc.firstName }} {{ acc.lastName }}</td>
        <td *ngIf="editingId === acc.id">
          <input [(ngModel)]="editAccount!.firstName" placeholder="First Name" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1 w-[45%]" />
          <input [(ngModel)]="editAccount!.lastName" placeholder="Last Name" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1 w-[45%]" />
        </td>
        <td *ngIf="editingId !== acc.id">{{ acc.email }}</td>
        <td *ngIf="editingId === acc.id"><input [(ngModel)]="editAccount!.email" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1" /></td>
        <td *ngIf="editingId !== acc.id">{{ acc.role }}</td>
        <td *ngIf="editingId === acc.id">
          <select [(ngModel)]="editAccount!.role" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1">
            <option [ngValue]="Role.Admin">Admin</option>
            <option [ngValue]="Role.frontdeskUser">Frontdesk</option>
          </select>
        </td>
        <td *ngIf="editingId !== acc.id">••••••••</td>
        <td *ngIf="editingId === acc.id"><input [(ngModel)]="editAccount!.password" type="text" class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded px-2 py-1" /></td>
        <td>
          <button *ngIf="editingId !== acc.id" class="update-btn bg-yellow-400 text-gray-900 dark:bg-yellow-500 dark:text-gray-900 border-none px-2 py-1 rounded mr-1">Update</button>
          <button *ngIf="editingId === acc.id" class="save-btn bg-green-500 text-white border-none px-2 py-1 rounded mr-1">Save</button>
          <button *ngIf="editingId === acc.id" class="cancel-btn bg-gray-400 text-white border-none px-2 py-1 rounded mr-1">Cancel</button>
          <button class="delete-btn bg-red-600 text-white border-none px-2 py-1 rounded" [disabled]="acc.id === currentUserId">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-row flex justify-end items-center gap-4">
    <button (click)="page = page - 1" [disabled]="page === 1" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 disabled:opacity-50">Previous</button>
    <span>Page {{ page }} of {{ totalPages() }}</span>
    <button (click)="page = page + 1" [disabled]="page === totalPages()" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 disabled:opacity-50">Next</button>
  </div>
</div>
