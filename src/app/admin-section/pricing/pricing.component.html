<h2>Room Pricing Management</h2>
<table>
  <thead>
    <tr>
      <th>Room Type</th>
      <th>Current Rate</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let roomType of roomTypes">
      <td>{{ roomType.type }}</td>
      <td *ngIf="editingId !== roomType.id">₱{{ roomType.rate }}</td>
      <td *ngIf="editingId === roomType.id">
        <input type="number" [(ngModel)]="editRate" min="0" />
      </td>
      <td>
        <button *ngIf="editingId !== roomType.id" (click)="startEdit(roomType)">Edit</button>
        <button *ngIf="editingId === roomType.id" (click)="saveEdit(roomType)">Save</button>
        <button *ngIf="editingId === roomType.id" (click)="cancelEdit()">Cancel</button>
      </td>
    </tr>

    <tr>
      <td><strong>Reservation Fee</strong></td>
      <td *ngIf="!editingReservationFee">₱{{ reservationFee }}</td>
      <td *ngIf="editingReservationFee">
        <input type="number" [(ngModel)]="editReservationFee" min="0" />
      </td>
      <td>
        <button *ngIf="!editingReservationFee" (click)="startEditReservationFee()">Edit</button>
        <button *ngIf="editingReservationFee" (click)="saveEditReservationFee()">Save</button>
        <button *ngIf="editingReservationFee" (click)="cancelEditReservationFee()">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
