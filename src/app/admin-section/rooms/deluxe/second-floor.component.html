<div>
  <table class="tables">
    <thead>
      <tr>
        <th>Room No.</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.room_number }}</td>
        <td>
          <span class="status-label" [ngClass]="getRoomStatus(room) === 'Vacant' ? 'vacant' : 'occupied'">
            {{ getRoomStatus(room) }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
