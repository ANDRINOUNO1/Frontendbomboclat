<div class="aspect-video w-full">
  <canvas
    baseChart
    [data]="{
      labels: ['Vacant', 'Occupied', 'Reserved'],
      datasets: [{
        data: [config?.vacant?.value, config?.occupied?.value, config?.reserved?.value],
        backgroundColor: ['#10b981', '#ef4444', '#facc15']
      }]
    }"
    [type]="'bar'">
  </canvas>
</div>
<div class="chart-wrapper">
  <ng-content></ng-content>
</div>
