<div class="dashboard-basic-info space-y-6">
  <!-- Section title -->
  <div class="dashboard-title flex items-center gap-2 text-lg font-semibold text-[var(--sidebar-text)]">
    <i class="fa fa-chart-bar"></i>
    <span class="info">Basic Information</span>
  </div>

  <!-- Cards + Chart in a responsive grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Cards -->
    <div class="dashboard-cards grid grid-cols-2 sm:grid-cols-4 gap-4">
      <div
        *ngFor="let status of statusSummary"
        class="dashboard-card flex flex-col items-center justify-center p-4 rounded-xl shadow text-center"
        [ngClass]="status.class"
      >
        <div class="dashboard-card-icon text-2xl mb-2">
          <i class="fa" [ngClass]="status.icon"></i>
        </div>
        <div class="dashboard-card-label font-medium">{{ status.label }}</div>
        <div class="dashboard-card-value text-xl font-bold">{{ status.count }}</div>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-[var(--card-bg)] rounded-xl shadow p-4">
      <app-chart-container
        [config]="{
          sales: { label: 'Sales', color: '#3b82f6' },
          revenue: { label: 'Revenue', color: '#10b981' }
        }"
        [chartOptions]="chartOptions"
      ></app-chart-container>
    </div>
  </div>
</div>

<!-- Analytics Section -->
<div class="mt-8">
  <app-analytics></app-analytics>
</div>
