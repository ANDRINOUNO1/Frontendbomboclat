<div>
  <main class="flex-1 p-6 space-y-6">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div *ngFor="let status of statusSummary"
           class="rounded-2xl shadow-lg p-6 text-white flex items-center justify-between transition hover:scale-105"
           [ngClass]="status.bg">
        <div>
          <p class="text-sm font-medium">{{ status.label }}</p>
          <p class="text-3xl font-bold">{{ status.count }}</p>
        </div>
        <i class="fa text-4xl opacity-70" [ngClass]="status.icon"></i>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center justify-center">
        <div class="relative w-28 h-28">
          <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
            <circle class="text-gray-200" cx="50" cy="50" r="40" stroke-width="10" stroke="currentColor" fill="none" />
            <circle class="text-blue-500" cx="50" cy="50" r="40" stroke-width="10" stroke="currentColor" fill="none"
                    [attr.stroke-dasharray]="251"
                    [attr.stroke-dashoffset]="251 - (vacantCount / allCount) * 251"
                    stroke-linecap="round" />
          </svg>
          <div class="absolute inset-0 flex items-center justify-center text-xl font-bold text-blue-500">
            {{ vacantCount }}
          </div>
        </div>
        <p class="mt-4 text-gray-600 text-sm">Available Room Today</p>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-6 col-span-2">
        <app-chart-container [chartOptions]="chartOptions"></app-chart-container>
      </div>
    </div>
    <app-analytics></app-analytics>
  </main>
</div>
