<div class="dashboard-basic-info">
  <div class="dashboard-title">
    <i class="fa fa-chart-bar"></i>
    <span>Basic Information</span>
  </div>
  <div class="dashboard-cards">
    <div *ngFor="let status of statusSummary" class="dashboard-card" [ngClass]="status.class">
      <div class="dashboard-card-icon">
        <i class="fa" [ngClass]="status.icon"></i>
      </div>
      <div class="dashboard-card-label">{{ status.label }}</div>
      <div class="dashboard-card-value">{{ status.count }}</div>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <h2>Traffic Trends</h2>
    <div class="tabs">
      <button 
        class="tab" 
        [class.active]="selectedTab === 'day'" 
        (click)="selectTab('day')">Day</button>
      <button 
        class="tab" 
        [class.active]="selectedTab === 'week'" 
        (click)="selectTab('week')">Week</button>
      <button 
        class="tab" 
        [class.active]="selectedTab === 'month'" 
        (click)="selectTab('month')">Month</button>
    </div>
  </div>
  <canvas #lineChart height="100"></canvas>

  <div class="header">
    <h2>Traffic Sources</h2>
  </div>
  <canvas #doughnutChart height="100"></canvas>
</div>
