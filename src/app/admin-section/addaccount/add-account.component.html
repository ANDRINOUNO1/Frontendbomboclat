<!-- Loading Spinner Overlay -->

<!-- Content will show after loading -->
<div class="add-account-container" id="add-account-form">
  <h2>Add Account</h2>
  <form (ngSubmit)="addAccount()" #form="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="account.firstName" name="firstName" required />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="account.lastName" name="lastName" required />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="account.title" name="username" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="account.email" name="email" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="account.password" name="password" required />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="account.role" name="role" required>
        <option [ngValue]="Role.Admin">Admin</option>
        <option [ngValue]="Role.frontdeskUser">Frontdesk</option>
      </select>
    </div>
    <div class="modal-actions">
      <button type="submit" [disabled]="form.invalid">Add</button>
      <button type="button" (click)="close()">Cancel</button>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">Account created!</div>
  </form>
</div>
