<section class="login-section">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <h3>Login</h3>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required class="input">
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required class="input">
    <button type="submit" class="btn">Login</button>
  </form>
  <p *ngIf="error" style="color:red;">{{ error }}</p>
</section>
