<div class="form-container">
  <!-- Left Image Section -->
  <div class="left-side">
    <div class="overlay"></div>
    <img src="assets/images/about-img-2.jpg" alt="Guest" />
  </div>

  <!-- Right Form Section -->
  <div class="right-side">
    <div class="form-box">
      <h2>Guest Details</h2>
      <p class="selected-room">
        Selected Room: <strong>{{ selectedRoomType?.type }}</strong>
      </p>

      <form [formGroup]="customerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <input type="text" placeholder="First Name" formControlName="firstName" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="lastName" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Contact Number" formControlName="phone" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Address" formControlName="address" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="City" formControlName="city" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Postal Code" formControlName="postalCode" />
        </div>
        <div class="form-group">
          <textarea placeholder="Special Request" formControlName="specialRequest"></textarea>
        </div>

        <div class="actions">
            <button type="button" (click)="back.emit()" class="btn-secondary">Back</button>
            <button type="submit" class="btn-primary">Submit Reservation</button>
        </div>

      </form>
    </div>
  </div>
</div>
